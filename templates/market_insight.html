<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Market Insight</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Real Estate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/market-insight">Market Insight</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about-us">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact-us">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/get-property">Get Property</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="text-center text-white bg-primary py-5">
        <h1>Market Insights</h1>
        <p>Explore real-time trends and analytics</p>
    </header>
    
    <div class="container my-5">
        <!-- Line chart for Land Prices -->
        <div class="card shadow-lg mb-4">
            <div class="card-body">
                <canvas id="priceChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
    
    <div class="container my-5">
        <!-- Bar chart for Area Prediction -->
        <div class="card shadow-lg mb-4">
            <div class="card-body">
                <canvas id="areaChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <!-- Pie chart for Price Growth -->
        <div class="card shadow-lg mb-4">
            <div class="card-body">
                <canvas id="growthChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="text-center bg-dark text-white py-3">
        &copy; 2024 Real Estate Predictions. All Rights Reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Line Chart for Land Prices
        const ctx1 = document.getElementById('priceChart').getContext('2d');
        const priceChart = new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['2025', '2026', '2027','2028','2029'],
                datasets: [{
                    label: 'Land Prices',
                    data: [5000, 5500, 6000, 6500, 7000],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                }]
            },
        });

        // Bar Chart for Area Prediction
        const ctx2 = document.getElementById('areaChart').getContext('2d');
        const areaChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['2025', '2026', '2027', '2028', '2029'],
                datasets: [{
                    label: 'Predicted Area',
                    data: [1200, 1500, 1700, 2000, 2200],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                }]
            },
        });

        // Pie Chart for Price Growth Breakdown
        const ctx3 = document.getElementById('growthChart').getContext('2d');
        const growthChart = new Chart(ctx3, {
            type: 'pie',
            data: {
                labels: ['Low Growth', 'Moderate Growth', 'High Growth'],
                datasets: [{
                    label: 'Price Growth',
                    data: [30, 50, 20],
                    backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(255, 159, 64, 0.2)', 'rgba(75, 192, 192, 0.2)'],
                    borderColor: ['rgba(255, 99, 132, 1)', 'rgba(255, 159, 64, 1)', 'rgba(75, 192, 192, 1)'],
                    borderWidth: 1,
                }]
            },
        });
    </script>
</body>
</html>
